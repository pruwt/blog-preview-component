<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<main class="blog-component">
  <div class="component-wrapper">
    
   <div class="img-container"><img src="./assets/images/illustration-article.svg" alt="Yellow background illustration"></div> 
    <div class="card-details">
      <div class="learning-container">Learning</div>
      <p class="published-text">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author-container">
      <div class="icon">
        <img src="./assets/images/image-avatar.webp" alt="Author's Profile picture">
      </div>
      <p>Greg Hopper</p>
    </div>
  </div>
</main>
</body>
</html>
